<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jqueryui/external/jquery/jquery-3.1.1.min.js"></script>
    <meta charset="UTF-8">
    <title>List</title>
    <script type="text/javascript">
        $(document).ready(function(){
            $.get("http://127.0.0.1:8080/KamiFileSystem_war_exploded/filelist",function(data,status){
                var obj = JSON.parse(data);
                for(var i=0;i<obj.length;i++){
                    var json=obj[i]
                    var img=document.createElement("img")
                    var a=document.createElement("a")
                    var imageurl="imagefromzip?md5="+json.md5
                    a.setAttribute("href",imageurl)
                    img.setAttribute("src",imageurl)
                    img.setAttribute("height",256)
                    a.appendChild(img)
                    document.body.appendChild(a)

                }
            });
        });
    </script>
</head>
<body>

</body>
</html>
