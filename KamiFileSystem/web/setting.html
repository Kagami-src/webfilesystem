<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jqueryui/external/jquery/jquery-3.1.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Setting</title>
    <script type="text/javascript">
        $(document).ready(function(){
            $.get("setting",function(data,status){
                var obj = JSON.parse(data);
                $("#path").val(obj.rootdir);
                $("#dlurl").val(obj.dlurl);
            });
        });

    </script>
</head>
<body>
<form  action="setting" method="post">
    Path:<br>
    <input type="text" name="rootdir" id="path">
    <br>
    DLUrl:<br>
    <input type="text" name="dlurl" id="dlurl">
    <br>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
